group 'org.segmentationfault.core'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repository.cloudera.com/artifactory/cloudera-repos/' }
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '2.6.0-mr1-cdh5.13.0', ext: 'pom'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.8.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
